<!DOCTYPE html>
<html>
<head>
    <title>Citizen Feedback Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
            animation: fadeIn 1s ease-in;
        }

        h2, h3 {
            text-align: center;
            color: #333;
            animation: slideDown 1s ease-out;
        }

        div {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            transition: transform 0.3s ease;
        }

        div:hover {
            transform: scale(1.02);
        }

        img {
            width: 100%;
            border-radius: 8px;
            animation: fadeIn 2s ease-in;
        }

        iframe {
            border: none;
            border-radius: 8px;
            animation: fadeIn 2s ease-in;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            animation: fadeIn 2s ease-in;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h2>Dashboard Overview</h2>

    <div>
        <h3>Topic Distribution</h3>
        <img src="/static/topic_distribution.png" alt="Topic Distribution">
    </div>

    <div>
        <h3>Urgency Levels</h3>
        <img src="/static/urgency_levels.png" alt="Urgency Levels">
    </div>

    <div>
        <h3>Sentiment Analysis</h3>
        <img src="/static/sentiment_analysis.png" alt="Sentiment Analysis">
    </div>

    <div>
        <h3>Feedback Map</h3>
        <iframe src="/static/citizen_feedback_map.html" width="100%" height="500px"></iframe>
    </div>

    <br>
    <a href="/">Submit More Feedback</a>
</body>
</html>
